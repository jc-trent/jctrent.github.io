<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&family=Lexend:wght@300;400;500&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.svg' | relative_url }}" type="image/svg+xml">
</head>
<body>

  {% include nav.html %}

  <main class="page-content {% if page.wide %}page-wide{% endif %}">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Mobile nav toggle -->
  <script>
    document.querySelector('.nav-toggle')?.addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('open');
    });
  </script>

</body>
</html>
